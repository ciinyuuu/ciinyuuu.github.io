<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>輪盤抽籤網站</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1>🎡 輪盤抽籤系統</h1>
  </header>

  <main>
    <section class="control">
      <textarea id="options" placeholder="每行輸入一個選項"></textarea>

      <select id="mode">
        <option value="all">抽過可重複</option>
        <option value="noRepeat">抽過不重複</option>
        <option value="odd">只抽單數</option>
        <option value="even">只抽雙數</option>
      </select>

      <div class="buttons">
        <button onclick="spin()">開始抽籤</button>
        <button onclick="toggleSound()" id="soundBtn">🔊 音效：開</button>
      </div>
    </section>

    <section class="wheel-area">
      <div class="wheel-container">
        <div id="wheel"></div>
        <div class="pointer">▲</div>
      </div>
      <p id="result">請開始抽籤</p>
    </section>
  </main>

  <!-- 音效 -->
  <audio id="spinSound" src="audio/spin.mp3"></audio>
  <audio id="winSound" src="audio/win.mp3"></audio>

  <script src="js/script.js"></script>
</body>
</html>
